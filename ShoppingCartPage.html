<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./assets/style/ShoppingCartPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="NavBar">
            <section class="LogoContainer">
                <p>Logo Retail</p>
            </section>
            <section class="SearchBarContainer">
                <input class="SearchBar" type="text" name="" id="" placeholder="Busque un producto">
            </section>
            <section class="ShoppingCartContainer">
                <section class="ShoppingCartIconContainer">
                    <a href="./ShoppingCartPage.html">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i> 
                    </a>                    
                </section>                
            </section>            
        </nav>
    </header>
    <main>
        <section class="ProductListSection">
            <section class="ProductContainer">
                <section class="ContentContainer">
                    <section class="ImageContainer">
                        <img src="https://ardiaprod.vtexassets.com/arquivos/ids/267845-800-auto?v=638322470101800000&width=800&height=auto&aspect=true" alt="">
                    </section>
                    <section class="InformationContainer">
                        <section class="ProductNameContainer">
                            <h3>PRODUCTO</h3>
                        </section>
                        <section class="DeleteButtonContainer">
                            <button>DELETE</button>
                        </section>
                        <section class="PurchaseSection">
                            <section class="quantity-container">
                                <button class="quantity-button" id="decrease">-</button>
                                <span id="quantity">1</span>
                                <button class="quantity-button" id="increaase">+</button>
                            </section>
                            
                            <h3>MONEY</h3>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        <section class="ResumeSection">
            <section class="ResumeContainer">
                <section class="ResumeContainerHeader">
                    <h3>Resumen de Compra</h3>
                </section>
                <section class="PricesSection">
                    <section class="IndividualProduct">
                        <h3>Product Name</h3>
                        <h3>1000</h3>
                    </section>
                    <section class="Total">
                        <h3>Total</h3>
                        <h3>Price</h3>
                    </section>
                </section>
                <section class="ButtonContainer">
                    <button>COMPRAR</button>
                </section>
            </section>
        </section>
    </main>  
    <script src="shoppingCart.js"></script>  
</body>
</html>
